<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Pin Number</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Send+Flowers&family=Teko:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <main>
        <div class="attempts">
            <p class="pin">Enter Pin</p>
            <p>You have <span class="trials">3</span> attempts remaining!!</p>
        </div>
        <div class="textInput">
            <input class="output" type="number"> 
        </div>
        <section class="digits">
           <button class="number9 number">9</button>
           <button class="number8 number">8</button>
           <button class="number7 number">7</button>
           <button class="number6 number">6</button>
           <button class="number5 number">5</button>
           <button class="number4 number">4</button>
           <button class="number3 number">3</button>
           <button class="number2 number">2</button>
           <button class="number1 number">1</button>
           <button class="number0 number">0</button>
           <button class="clear">CLEAR</button>
        </section>
        <div>
            <button class="ok">OK</button>
        </div>
    </main>
    <script src="/app.js"></script>
</body>
</html>
